<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,200;1,300;1,600&family=Poppins:wght@300;400;500&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>

 <div class="wrapper">
    <div class="img">
      <img  src="images/image-product-desktop.jpg"/>
    </div>
    <div class="product">
      <div class="product-header">
        <h3 class="title"> PERFUME</h3>
        <h1 class="product-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="describe">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="wrapper-cash">
          <div class="cash-important">$149.99</div>
          <div class="cash-line"><del>$169.99</del></div>
      </div>
      <div class="cart">
        <button class="btn-cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <a href="#"> Add to Cart</a>
          </button>
      </div>
    </div>
 </div>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Minh TÃ¢m</a>.
</div>
  
 
</body>
</html>
